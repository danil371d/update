<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система контроля доступа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .auth-header p {
            font-size: 13px;
            color: #888888;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .device-info {
            font-size: 11px;
            color: #666666;
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            text-align: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 12px;
            color: #666666;
            font-weight: 400;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: #cccccc;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            transition: all 0.2s;
            text-align: center;
            letter-spacing: 1px;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(0, 122, 255, 0.5);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-input::placeholder {
            color: #555555;
            font-style: italic;
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .auth-button:hover {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .auth-button.loading {
            position: relative;
            color: transparent;
        }

        .auth-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .message.info {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.3);
            color: #4da6ff;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .server-info {
            margin-top: 25px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
            font-size: 11px;
            text-align: center;
            color: #666666;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .server-info.error {
            background: rgba(255, 68, 68, 0.05);
            border-color: rgba(255, 68, 68, 0.2);
            color: #ff6b6b;
        }

        .server-info.success {
            background: rgba(0, 255, 136, 0.05);
            border-color: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Система контроля доступа</h1>
            <p>Требуется авторизация для работы с системой</p>
            <div class="device-info" id="deviceInfo">
                Ключ привязывается к этому устройству
            </div>
        </div>

        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <div class="status-text" id="statusText">Ожидание ввода</div>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label class="form-label" for="accessKey">Ключ доступа</label>
                <input
                    type="text"
                    id="accessKey"
                    class="form-input"
                    placeholder="XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX"
                    required
                    autocomplete="off"
                    spellcheck="false"
                    maxlength="50"
                >
            </div>
            <button type="submit" class="auth-button" id="authButton">
                Авторизовать
            </button>
        </form>

        <div class="message" id="authMessage"></div>

        <div class="server-info" id="serverInfo">
            Проверка соединения с сервером...
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
